<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nosso Amor</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #ffe4e1, #fff0f5);
      color: #4b2c4b;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    header {
      padding: 2rem 1rem 1rem;
      flex: 0 0 auto;
      width: 100%;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 1rem;
    }

    .timer {
      font-size: 1.3rem;
      background: #fff;
      display: inline-block;
      padding: 1rem 1.5rem;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .gallery-container {
      display: flex;
      justify-content: center;
      width: 100%;
    }

    .gallery {
      display: flex;
      overflow-x: auto;
      gap: 1rem;
      padding: 1.5rem 1rem;
      scroll-snap-type: x mandatory;
      max-width: 100%;
    }

    .gallery img {
      flex: 0 0 auto;
      width: 250px;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
      scroll-snap-align: center;
    }

    footer {
      padding: 1rem;
      font-size: 0.9rem;
      color: #8b5e8b;
      flex: 0 0 auto;
    }

    /* Estilo para esconder scrollbar em dispositivos iOS */
    .gallery::-webkit-scrollbar {
      display: none;
    }
    .gallery {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Nosso Amor ❤️</h1>
    <div class="timer" id="timer">Carregando tempo...</div>
  </header>

  <div class="gallery-container">
    <section class="gallery">
      <img src="foto1.jpg" alt="Foto do casal 1">
      <img src="foto2.jpg" alt="Foto do casal 2">
      <img src="foto3.jpg" alt="Foto do casal 3">
      <img src="foto4.jpg" alt="Foto do casal 4">
      <!-- Adicione mais fotos se quiser -->
    </section>
  </div>

  <footer>
    Feito com amor ❤️ por nós
  </footer>

  <script>
    // Defina a data de início do relacionamento
    const startDate = new Date('2020-06-01T00:00:00'); // Ex: 1 de Junho de 2020

    function updateTimer() {
      const now = new Date();
      const diff = now - startDate;

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById('timer').innerText =
        `${days} dias, ${hours}h ${minutes}m ${seconds}s juntos!`;
    }

    setInterval(updateTimer, 1000);
    updateTimer();
  </script>
</body>
</html>
